<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="logo">
        </div>
        <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'" class="app-ul">
            <li nz-menu-item class="app-li-item" routerLink="/ICOInfo" routerLinkActive="active">
                <span title><i class="anticon anticon-user"></i><span class="nav-text">项目总览</span></span>
            </li>
            <li nz-submenu class="app-li-item">
                <span title><i class="anticon anticon-user"></i><span class="nav-text">添加资料</span></span>
                <ul>
                    <li nz-menu-item routerLink="/addUser" routerLinkActive="active">添加投资人资料</li>
                    <li nz-menu-item routerLink="/addICO" routerLinkActive="active">添加ICO资料</li>
                </ul>
            </li>
            <li nz-menu-item class="app-li-item">
                <span><i class="anticon anticon-file"></i><span class="nav-text">项目统计</span></span>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header style="background: #e3e4e5; padding:0;">
            <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
        </nz-header>
        <nz-content>
            <router-outlet></router-outlet>
        </nz-content>
        <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer>
    </nz-layout>
</nz-layout>
